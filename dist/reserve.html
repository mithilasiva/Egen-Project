        <meta charset="utf-8">

        <title>Restaurant Reservation System - Reserve</title>
        <meta name="description" content="">

    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div>
            <div class="tophead">

            <ul class="topul">
                <li><a href="/untitled/dist/sign.html">Restauranteer</a>

            </ul>
            </div>
            <div>
                <p id="heading">Reserve a Table</p>
            </div>
            <div>
                <h1>Reservation Details</h1>
                <div class="padd">
                    <label>Date and Time</label>
                    <input type="datetime-local" />
                </div>
                <div class="padd">
                    <label>Party Size</label>
                    <input type="range" min="1" max="20" />

                </div>


                <h1>Contact Details</h1>

                    <div class="padd">
                        <label>First Name</label>
                        <input type="text" required autofocus="autofocus" placeholder="e.gJohn"/>
                    </div>
                    <div class="padd">
                        <label>Last Name</label>
                        <input type="text" required placeholder="e.g Smith" />
                    </div>
                    <div class="padd">
                        <label>Email</label>
                        <input type="email" required placeholder="abc@xyz.com"/>
                    </div>
                    <div class="padd">
                        <label>Phone</label>
                        <input type="tel" required placeholder="999-999-9999"/>
                    </div>
                    <button type="submit">Next</button>
                    <button type="reset">Cancel</button>

            </div>

            <div id="footer">
                <ul class="bottomul">
                    <li><a href="/untitled/dist/contactus.html" >Contact Us</a></li>
                    <li> About </li>
                </ul>
                <div>
                <a href="http://www.facebook.com" target="_blank"><img
                    src="http://static.viewbook.com/images/social_icons/facebook_32.png"/>

                    <a href="http://www.twitter.com" target="_blank"><img
                        src="http://static.viewbook.com/images/social_icons/twitter_32.png"/></a>
                </div>
            </div>
        </div>
